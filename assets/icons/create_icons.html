<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        // Create placeholder icons for the extension
        const sizes = [16, 32, 48, 128];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        sizes.forEach(size => {
            canvas.width = size;
            canvas.height = size;
            
            // Background
            ctx.fillStyle = '#0A66C2'; // LinkedIn blue
            ctx.fillRect(0, 0, size, size);
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('LA', size/2, size/2);
            
            // Convert to blob and create download link
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.textContent = `Download icon${size}.png`;
                document.body.appendChild(a);
                document.body.appendChild(document.createElement('br'));
            });
        });
    </script>
    <p>Open this HTML file in a browser and download the icons, then place them in the assets/icons folder</p>
</body>
</html>
