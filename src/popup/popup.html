<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Auto-Apply</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      background: white;
      border-radius: 0 0 8px 8px;
      min-height: 400px;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, #0077b5 0%, #005885 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .status-section {
      padding: 20px;
      background: #f8f9fa;
      border-bottom: 1px solid #e0e0e0;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #dc3545;
      animation: pulse 2s infinite;
    }

    .status-dot.active {
      background: #28a745;
    }

    .status-dot.paused {
      background: #ffc107;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
      }
    }

    .status-text {
      font-size: 14px;
      font-weight: 500;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .stat-card {
      background: white;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }

    .stat-value {
      font-size: 18px;
      font-weight: bold;
      color: #0077b5;
    }

    .stat-label {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
    }

    .controls {
      padding: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0077b5 0%, #005885 100%);
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #005885 0%, #003d5c 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 119, 181, 0.3);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #333;
      border: 1px solid #dee2e6;
    }

    .btn-secondary:hover {
      background: #e9ecef;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .quick-filters {
      padding: 0 20px 20px;
    }

    .quick-filters h3 {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #666;
    }

    .filter-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .filter-tag {
      background: #e3f2fd;
      color: #0077b5;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      border: 1px solid #90caf9;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .filter-tag:hover {
      background: #bbdefb;
    }

    .filter-tag.active {
      background: #0077b5;
      color: white;
    }

    .footer {
      padding: 15px 20px;
      background: #f8f9fa;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }

    .footer a {
      color: #0077b5;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 20px;
      font-size: 13px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #0077b5;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>LinkedIn Auto-Apply</h1>
      <p>Automate your job applications</p>
    </div>

    <div class="status-section">
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Not Running</span>
      </div>
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="todayCount">0</div>
          <div class="stat-label">Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="sessionCount">0</div>
          <div class="stat-label">This Session</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="queueCount">0</div>
          <div class="stat-label">In Queue</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="successRate">0%</div>
          <div class="stat-label">Success Rate</div>
        </div>
      </div>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div class="controls">
      <button class="btn btn-primary" id="startBtn">
        Start Auto-Apply
      </button>
      <button class="btn btn-danger" id="stopBtn" style="display: none;">
        Stop Auto-Apply
      </button>
      <button class="btn btn-secondary" id="pauseBtn" style="display: none;">
        Pause
      </button>
      <button class="btn btn-primary" id="resumeBtn" style="display: none;">
        Resume
      </button>
    </div>

    <div class="quick-filters">
      <h3>Quick Filters</h3>
      <div class="filter-tags">
        <span class="filter-tag" data-filter="remote">Remote Only</span>
        <span class="filter-tag" data-filter="easyapply">Easy Apply</span>
        <span class="filter-tag" data-filter="recent">Posted < 7 days</span>
      </div>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #666;">Processing...</p>
    </div>

    <div class="footer">
      <a href="#" id="settingsLink">Settings</a>
      <a href="#" id="statsLink">View Statistics</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
